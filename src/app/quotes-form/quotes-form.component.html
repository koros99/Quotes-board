<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitQuote()' #goalForm='ngForm'>
      <div class="form-group">
        <label for="body">Quote</label>
        <textarea type="text" required class="form-control" id="body" rows="4" [(ngModel)]="newQuote.body" name="body" #body='ngModel'></textarea>
        <div [hidden]="body.valid || body.pristine" class="alert alert-danger">
          <p>Quote is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p>Author is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="complete">Publisher</label>
        <input type="text" required class="form-control" id="publisher" [(ngModel)]="newQuote.publisher" name="publisher" #publisher='ngModel'>
        <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
          <p>Publisher is required</p>
        </div>
      </div>
      <button type="submit" class="btn btn-info btn-lg">Post Quote</button>
    </form>
  </div>
</div>
